name: Notificación Tren Sarmiento

on:
  schedule:
    - cron: '0 9 * * 1-5'     # 6:00 AM ART (UTC+3 → 9:00 UTC)
    - cron: '0 10 * * 1-5'    # 7:00 AM ART
    - cron: '30 19 * * 1-5'   # 4:30 PM ART
    - cron: '30 20 * * 1-5'   # 5:30 PM ART
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script
        env:
          TWITTER_USER: ${{ secrets.TWITTER_USER }}
          TWITTER_PASS: ${{ secrets.TWITTER_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python notif_sarmiento.py
